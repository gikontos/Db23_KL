<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Handler</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>Delayed Users</h2>
<form action="{{ url_for('users_handler') }}" method="POST">
    <input type="text" name="first_name" placeholder="Search by First Name">
    <input type="text" name="last_name" placeholder="Search by Last Name">
    <input type="text" name="days_of_delay" placeholder="Search by Days of Delay">
    <input type="submit" value="Search">
</form>
{% if last_names %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Days of Delay</th>
        </tr>
        {% for i in range(first_names_len) %}
            <tr>
                <td>{{ first_names[i] }}</td>
                <td>{{ last_names[i] }}</td>
                <td>{{ days_of_delay[i] }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No delayed users found.</p>
{% endif %}
<h2>Requests</h2>

    <form method="POST" action="{{ url_for('users_requests') }}">
        <input type="submit" value="View Requests">
    </form>
</body>
</html>
