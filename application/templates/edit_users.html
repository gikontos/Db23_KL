<!DOCTYPE html>
<html>
<head>
    <title>Edit Users</title>
</head>
<body>
    <h1>Edit Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Type</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            {% if user[4] == 1 %}
                <td>Enabled</td>
            {% else %}
                <td>Disabled</td>
            {% endif %}
            <td>
                <form method="POST" action="{{ url_for('edit_users', sid=sid) }}">
                    <input type="hidden" name="user" value="{{ user[0] }}">
                    <input type="submit" name="delete" value="Delete">
                    <input type="submit" name="disable" value="disable">
                    <input type="submit" name="enable" value="enable">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
