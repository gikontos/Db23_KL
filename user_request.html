<!DOCTYPE html>
<html>
<head>
    <title>User Requests</title>
</head>
<body>
    <h1>User Requests</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Type</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>
                <form method="POST" action="{{ url_for('users_requests', sid=sid) }}">
                    <input type="hidden" name="user" value="{{ user[0] }}">
                    <input type="submit" name="approve" value="approve">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
